<ion-header no-border>
  <ion-navbar transparent mode="ios">
    <ion-title mode="ios">Transactions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="pages-transactions">
  <div class="-header primary-header-background"></div>
  <ion-list>
    <ion-grid no-padding>
      <div class="tx-container" *ngFor="let transaction of transactions">
        <div class="tx-wrapper">
          <ion-row>
            <ion-col col-2>
              <tx-arrow-icon [iconDirection]="iconDirection"></tx-arrow-icon>
            </ion-col>
            <ion-col col-7>
              <ion-row>
                <div class="tx-status">Received SKY</div>
                <div class="tx-date">{{ transaction.txn.timestamp * 1000 | skydate }}</div>
              </ion-row>
              <ion-row>
                <img class="qr-addrs" src="/assets/img/qr-code-black.png">
                <div class="tx-addrs">{{ transaction.txn.txid | address }}</div>
              </ion-row>
            </ion-col>
            <ion-col col-3>
              <div class="tx-sky">-25 SKY</div>
              <div class="tx-amount">$193.00</div>
            </ion-col>
          </ion-row>
        </div>
      </div>
    </ion-grid>
  </ion-list>
  <tabs></tabs>
</ion-content>
